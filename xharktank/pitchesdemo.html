<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color:blueviolet;
  color: white;
}

    </style>
</head>
<body>
    <table border="1px">
        <thead>
            <th>entrepreneur</th>
            <th>pitch_title</th>
            <th>pitch_idea</th>
            <th>ask_amount</th>
            <th>equity</th>
        </thead>
        <tbody>
            {{range . }}
            <tr>
                <td>{{.Entrepreneur}}</td>
                <td>{{.PitchTitle}}</td>
                <td>{{.PitchIdea}}</td>
                <td>{{.AskAmount}}</td>
                <td>{{.Equity}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>   
</body>
</html>
